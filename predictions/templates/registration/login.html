{% extends 'layouts/base.html' %}
{% block title %} Login - {{block.super}}{% endblock %}
{% block content %}
<h2>Login</h2>
<form role="form" action="" method="post">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" value="Login" />
</form>
<br><br>
<p>
	<a href="{% url 'password_reset' %}">
		Forgot your password?
	</a>
</p>
{% endblock %}
