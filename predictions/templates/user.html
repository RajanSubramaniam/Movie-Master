{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>User Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
        <link rel="stylesheet" href="{% static 'css/user.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'javascript/bootstrap.min.js' %}" type="text/javascript"></script>  
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="user.html">MovieMaster</a>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav" >
                        <li class="dropdown" >
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" ><span class="glyphicon glyphicon-th-list"></span> <span class="caret"></span></a>                  
                                <ul class="dropdown-menu">
                                    <li><a href="search_movie.html">Search by Movie</a></li>
                                    <li><a href="search_genres.html">Search by Genres</a></li>
                                </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'auth_logout' %}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="well-sm">
                        <h2> Top picks</h2>
                    </div>
                </div> 
            </div>
        </div>
        <br>
        <br> 
        <div class="container">
            {% for movie in movies %}
                <h3><a href="{% url 'movie_detail' slug=movie.slug %}">
                    {{movie.title}} 
                </a></h3> 
            {% endfor %}      
        </div>    
    </body>
</html>
