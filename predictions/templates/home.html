
{% load staticfiles %}
<!Doctype html>
<html lang="en"-US>
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'javascript/bootstrap.min.js' %}" type="text/javascript"></script>   
    </head>
    <body>
        <div class="jumbotron">
            <div class="container-fluid">
                <h1>MovieMaster</h1>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xm-12">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{% url 'register' %}" class="signs"><span class="glyphicon glyphicon-user"></span> Sign Up </a></li>
                                <li><a href="{% url 'login' %}" class="signs"><span class="glyphicon glyphicon-log-in"></span> Log In </a></li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="well-sm">
                        <h2> Top picks</h2>
                    </div>
                </div> 
            </div>
        </div>
            <br>
            <br>
        <div class="container">
            {% for movie in movies %}
            <h3>{{movie.title}}</h3>   
            {% endfor %}      
        </div>   
    </body>
</html>
