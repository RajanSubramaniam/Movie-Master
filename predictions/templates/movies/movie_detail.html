{% load staticfiles %}
<!Doctype html>
<html lang="en"-US>
    <head>
        <title>{{movie.title}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/login_signup.css' %}" />
        <link rel="stylesheet" href="{% static 'css/search.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'javascript/bootstrap.min.js' %}" type="text/javascript"></script> 
    </head>
    <body>
        <nav class="navbar navbar-default">
            <a class="nolink" href="{% url 'home' %}"><h3>MovieMaster</h3></a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'auth_logout' %}"style="color:white;"><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class='container'>
            <br>
            <br><br>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="well-sm">
                        <h2> {{movie.title}}</h2>
                    </div>
                </div> 
            </div>
            <br><br>
            <h4><span class="glyphicon glyphicon-film"></span>  {{movie.genre}}</h4>
            <br><br>
            <h4> Description </h4>
            <p>{{movie.description}}</p>
            <br><br>
            <h4>User-Rating:</h4>
            <h4><span class="glyphicon glyphicon-bookmark"></span>  {{movie.user_ratings}}</h4>
            <br>
            <a href="{% url 'edit_movie' slug=movie.slug %}"> <h2> Rate me! </h2> </a>
        </div>
    </body>  
</html>
